<h1 id="err" class="w-50 m-auto text-danger my-5"></h1>
<form [formGroup]="loginForm" (ngSubmit)="loginFormData(loginForm)" class="w-75 m-auto py-5">
    
    <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="Email" class="form-control">
        <span *ngIf='loginForm.get("Email")!.invalid==true&&loginForm.get("Email")!.touched==true' class="border border-danger">Email not valid</span>
    </div>

    <div class="form-group">
        <label>password</label>
        <input type="password" formControlName="Password" class="form-control">
        <span *ngIf='loginForm.get("Password")!.invalid==true&&loginForm.get("Password")!.touched==true' class="border border-danger">password Must start With capital char and follow with 3-8 number or character</span>
    </div>
    <a style="display: block; text-decoration: none;" routerLink="/register">Register?</a>
    <button [disabled]="loginForm.invalid==true" type="submit" class="btn btn-primary">Login</button>

</form>
