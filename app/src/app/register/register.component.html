<form [formGroup]="registerForm" (ngSubmit)="registerFormData(registerForm)" class="w-75 m-auto py-5">
    <div class="form-group">
        <label>User Name</label>
        <input type="text" formControlName="UserName" class="form-control">
        <span *ngIf='registerForm.get("UserName")!.invalid==true&&registerForm.get("UserName")!.touched==true' class="border border-danger">Last Name must have 3-20 char</span>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="Email" class="form-control">
        <span *ngIf='registerForm.get("Email")!.invalid==true&&registerForm.get("Email")!.touched==true' class="border border-danger">Email not valid</span>
    </div>

    <div class="form-group">
        <label>password</label>
        <input type="password" formControlName="Password" class="form-control">
        <span *ngIf='registerForm.get("Password")!.invalid==true&&registerForm.get("Password")!.touched==true' class="border border-danger">password Must start With capital char and follow with 3-8 number or character</span>
    </div>

    <div class="form-group">
        <label>Confirmpassword</label>
        <input type="password" formControlName="ConfirmPassword" class="form-control">
        <span *ngIf='registerForm.get("ConfirmPassword")!.invalid==true&&registerForm.get("ConfirmPassword")!.touched==true' class="border border-danger">password Must start With capital char and follow with 3-8 number or character</span>
    </div>

    <a style="display: block; text-decoration: none;" routerLink="/login">Login?</a>
    <button [disabled]="registerForm.invalid==true" type="submit" class="btn btn-primary">Register</button>

</form>
